<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namus Shortener</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #result { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <input type="text" id="urlInput" placeholder="Enter your long URL" size="50" />
  <button id="shortenBtn">Shorten</button>
  <div id="result"></div>
  <div style="margin-top:20px;">
    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="Aura2" data-color="#eee7e7" data-emoji="🍕" data-font="Arial" data-text="Buy me a pizza" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#FFDD00"></script>
  </div>
  <script>
    const btn = document.getElementById('shortenBtn');
    const input = document.getElementById('urlInput');
    const result = document.getElementById('result');
    btn.addEventListener('click', async () => {
      const url = input.value.trim();
      if (!url) return alert('Please enter a URL');
      const res = await fetch('/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      if (res.ok) {
        const data = await res.json();
        const shortUrl = `${location.origin}/${data.slug}`;
        result.innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
      } else {
        result.textContent = 'Error shortening URL';
      }
    });
  </script>
</body>
</html>
