<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namus Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cursor-dot"></div>
  <div class="container">
    <h1>URL Shortener</h1>
    <p class="subtitle">Turn long links into neat slugs</p>
    <div class="input-group">
      <input type="text" id="urlInput" placeholder="Enter your long URL" />
      <button id="shortenBtn">Shorten</button>
    </div>
    <div id="result" class="hidden">
      <input type="text" id="shortUrl" readonly />
      <button id="copyBtn">Copy</button>
    </div>
    <ul id="history" class="history"></ul>
  </div>
  <div id="bmc-wrapper">
    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="Aura2" data-color="#ffffff" data-emoji="🍕" data-font="Arial" data-text="Buy me a pizza" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#FFDD00"></script>
  </div>
  <script src="main.js"></script>
</body>
</html>
